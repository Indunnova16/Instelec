name: transmaint_mobile
description: App móvil para captura de datos de mantenimiento de líneas de transmisión.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Network
  dio: ^5.4.0
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.3.1

  # Local Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Authentication
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1

  # Location
  geolocator: ^11.0.0
  geocoding: ^2.2.0

  # Camera & Photos
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Forms
  reactive_forms: ^16.1.1

  # Utils
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  workmanager: ^0.5.2
  permission_handler: ^11.1.0

  # ML Photo Validation
  tflite_flutter: ^0.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  retrofit_generator: ^8.1.0
  drift_dev: ^2.14.1
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/ml/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
