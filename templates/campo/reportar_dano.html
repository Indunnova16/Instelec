{% extends "base.html" %}

{% block title %}Reportar Daño - TransMaint{% endblock %}

{% block content %}
<div class="space-y-6" x-data="reporteDano()">
    <!-- Header -->
    <div class="flex items-center gap-4">
        <a href="{% url 'campo:lista' %}" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Reportar Daño</h1>
            <p class="text-gray-600 dark:text-gray-400">Registre un daño encontrado en campo con su ubicación</p>
        </div>
    </div>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Geolocation -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 pb-2 border-b border-gray-200 dark:border-gray-700">
                Ubicación del Daño
            </h2>

            <div class="space-y-4">
                <!-- Status indicator -->
                <div class="flex items-center gap-3 p-4 rounded-lg"
                     :class="{
                         'bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800': geoStatus === 'loading',
                         'bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800': geoStatus === 'success',
                         'bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800': geoStatus === 'error',
                         'bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600': geoStatus === 'idle'
                     }">

                    <!-- Loading spinner -->
                    <template x-if="geoStatus === 'loading'">
                        <svg class="animate-spin h-6 w-6 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </template>

                    <!-- Success icon -->
                    <template x-if="geoStatus === 'success'">
                        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </template>

                    <!-- Error icon -->
                    <template x-if="geoStatus === 'error'">
                        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                    </template>

                    <!-- Idle icon -->
                    <template x-if="geoStatus === 'idle'">
                        <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </template>

                    <div>
                        <p class="font-medium text-sm"
                           :class="{
                               'text-yellow-800 dark:text-yellow-200': geoStatus === 'loading',
                               'text-green-800 dark:text-green-200': geoStatus === 'success',
                               'text-red-800 dark:text-red-200': geoStatus === 'error',
                               'text-gray-700 dark:text-gray-300': geoStatus === 'idle'
                           }"
                           x-text="geoMessage"></p>
                        <template x-if="geoStatus === 'success'">
                            <p class="text-sm text-green-600 dark:text-green-400 mt-1">
                                Lat: <span x-text="latitud"></span>, Lng: <span x-text="longitud"></span>
                            </p>
                        </template>
                    </div>
                </div>

                <!-- Retry button -->
                <template x-if="geoStatus === 'error'">
                    <button type="button" @click="obtenerUbicacion()"
                            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition text-sm">
                        Reintentar ubicación
                    </button>
                </template>

                <!-- Google Maps link -->
                <template x-if="geoStatus === 'success'">
                    <a :href="'https://www.google.com/maps?q=' + latitud + ',' + longitud"
                       target="_blank"
                       class="inline-flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                        </svg>
                        Ver en Google Maps
                    </a>
                </template>

                <!-- Hidden inputs -->
                <input type="hidden" name="latitud" :value="latitud">
                <input type="hidden" name="longitud" :value="longitud">
            </div>
        </div>

        <!-- Description -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 pb-2 border-b border-gray-200 dark:border-gray-700">
                Descripción del Daño
            </h2>

            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Describa el daño encontrado <span class="text-red-500">*</span>
                </label>
                <textarea name="descripcion" id="descripcion" rows="6" required
                          class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Describa detalladamente el daño encontrado, incluyendo el tipo de daño, componentes afectados, y cualquier observación relevante..."></textarea>
            </div>
        </div>

        <!-- Submit -->
        <div class="flex justify-end gap-3">
            <a href="{% url 'campo:lista' %}"
               class="px-6 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                Cancelar
            </a>
            <button type="submit"
                    class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                Enviar Reporte
            </button>
        </div>
    </form>
</div>

<script>
function reporteDano() {
    return {
        latitud: '',
        longitud: '',
        geoStatus: 'idle',
        geoMessage: 'Iniciando captura de ubicación...',

        init() {
            this.obtenerUbicacion();
        },

        obtenerUbicacion() {
            if (!navigator.geolocation) {
                this.geoStatus = 'error';
                this.geoMessage = 'La geolocalización no es compatible con este navegador.';
                return;
            }

            this.geoStatus = 'loading';
            this.geoMessage = 'Obteniendo ubicación GPS...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    this.latitud = position.coords.latitude.toFixed(8);
                    this.longitud = position.coords.longitude.toFixed(8);
                    this.geoStatus = 'success';
                    this.geoMessage = 'Ubicación capturada correctamente';
                },
                (error) => {
                    this.geoStatus = 'error';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            this.geoMessage = 'Permiso de ubicación denegado. Por favor habilite el GPS y permita el acceso.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            this.geoMessage = 'No se pudo obtener la ubicación. Verifique que el GPS esté activado.';
                            break;
                        case error.TIMEOUT:
                            this.geoMessage = 'Tiempo de espera agotado al obtener la ubicación. Intente de nuevo.';
                            break;
                        default:
                            this.geoMessage = 'Error desconocido al obtener la ubicación.';
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }
    };
}
</script>
{% endblock %}
