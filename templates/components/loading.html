<!-- Loading Spinner -->
<div class="loading-spinner flex items-center justify-center py-8">
    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="ml-2 text-gray-500">Cargando...</span>
</div>

<!-- Loading Skeleton -->
<div class="loading-skeleton space-y-4">
    <div class="animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
    </div>
</div>

<!-- Table Skeleton -->
<div class="loading-table-skeleton">
    <div class="animate-pulse">
        <div class="h-10 bg-gray-200 rounded mb-4"></div>
        {% for i in "12345" %}
        <div class="flex space-x-4 mb-3">
            <div class="h-8 bg-gray-200 rounded flex-1"></div>
            <div class="h-8 bg-gray-200 rounded flex-1"></div>
            <div class="h-8 bg-gray-200 rounded flex-1"></div>
            <div class="h-8 bg-gray-200 rounded w-24"></div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Card Skeleton -->
<div class="loading-card-skeleton bg-white rounded-lg shadow p-4">
    <div class="animate-pulse">
        <div class="flex items-center mb-4">
            <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
            <div class="ml-4 flex-1">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-3 bg-gray-200 rounded w-1/4"></div>
            </div>
        </div>
        <div class="space-y-2">
            <div class="h-3 bg-gray-200 rounded"></div>
            <div class="h-3 bg-gray-200 rounded w-5/6"></div>
        </div>
    </div>
</div>

<!-- HTMX Loading States -->
<style>
/* Show loading indicator while HTMX request in progress */
.htmx-request .htmx-indicator {
    display: flex !important;
}

.htmx-request.htmx-indicator {
    display: flex !important;
}

/* Fade content during HTMX request */
.htmx-request .htmx-content {
    opacity: 0.5;
    pointer-events: none;
}

/* Default hidden indicator */
.htmx-indicator {
    display: none;
}

/* Button loading state */
button.htmx-request {
    position: relative;
    pointer-events: none;
}

button.htmx-request::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    top: 50%;
    left: 50%;
    margin-top: -8px;
    margin-left: -8px;
    border: 2px solid transparent;
    border-top-color: currentColor;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
