{% extends "base.html" %}

{% block title %}Calendario - TransMaint{% endblock %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Calendario de Actividades</h1>
            <p class="text-gray-600 dark:text-gray-400">Vista mensual de actividades programadas</p>
        </div>
        <div class="flex gap-2">
            <select id="linea-filter" class="rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                <option value="">Todas las l√≠neas</option>
                {% for linea in lineas %}
                <option value="{{ linea.id }}">{{ linea.codigo }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Legend -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
        <div class="flex flex-wrap gap-4 text-sm">
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-gray-400 rounded"></span>
                <span class="text-gray-600 dark:text-gray-400">Pendiente</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-yellow-500 rounded"></span>
                <span class="text-gray-600 dark:text-gray-400">En Curso</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-green-500 rounded"></span>
                <span class="text-gray-600 dark:text-gray-400">Completada</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-red-500 rounded"></span>
                <span class="text-gray-600 dark:text-gray-400">Urgente</span>
            </div>
        </div>
    </div>

    <!-- Calendar -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
        <div id="calendar" class="min-h-[600px]"></div>
    </div>
</div>

<!-- Activity Detail Modal -->
<div id="activity-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" x-data="{ open: false }">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="fixed inset-0 bg-black opacity-50" @click="open = false"></div>
        <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg w-full p-6">
            <div id="modal-content"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const lineaFilter = document.getElementById('linea-filter');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: function(info, successCallback, failureCallback) {
            const linea = lineaFilter.value;
            let url = `/actividades/api/eventos/?start=${info.startStr}&end=${info.endStr}`;
            if (linea) url += `&linea=${linea}`;

            fetch(url)
                .then(response => response.json())
                .then(data => successCallback(data))
                .catch(error => failureCallback(error));
        },
        eventClick: function(info) {
            fetch(`/actividades/${info.event.id}/detalle-modal/`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('modal-content').innerHTML = html;
                    document.getElementById('activity-modal').classList.remove('hidden');
                });
        },
        eventDidMount: function(info) {
            // Add tooltips
            info.el.title = `${info.event.title}\n${info.event.extendedProps.tipo}`;
        }
    });

    calendar.render();

    // Refresh on filter change
    lineaFilter.addEventListener('change', function() {
        calendar.refetchEvents();
    });

    // Close modal
    document.getElementById('activity-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            this.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
